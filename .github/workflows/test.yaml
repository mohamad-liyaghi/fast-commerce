name: Fast Commerce Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-test-with-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Images
      run: make build

    - name: Run Containers
      run: make run DETACHED=true

    - name: Run Backend Tests
      run: make test

  run-test-with-kubernetes:
    runs-on: ubuntu-latest
    needs: run-test-with-docker

    steps:
    - uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1

    - name: Setup minikube
      uses: kodermax/setup-minikube@v1

    - name: Run Minikube
      run: minikube start

    - name: Run Kubernetes Deployments
      run: kubectl apply -f kubernetes/


    - name: Run Backend Tests
      run: kubectl exec -it $(kubectl get pods | grep backend | awk '{print $1}') -- pytest